<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A web application to display Youtube 
    videos, keep tracking of your historial and save your favourites.">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="script.js"></script>
    <title>Relief Applications Technical Test</title>
  </head>
  <body>
    <header class="fixed-header">
    </header>
          
    <section class="minor-section">
        <block>History</block>
        <ul id="history">
        </ul>
    </section>
          
    <section class="major-section">
        <block>Video view</block>
        <iframe id="video-view" width="550" height="350" class="content-display"
            src="">
        </iframe>
       
        <div class="form-inline search-bar">
            <input id="search-text" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="search()" type="submit">Search</button> 
            <button id="like-button" class="btn btn-outline-danger my-2 my-sm-0" onclick="like()" type="submit">Like</button> 
        </div>   
    </section>
    
          
    <section class="minor-section">
        <block>Bookmarks</block>
        <ul id="bookmarks">
        </ul>
    </section>
          
    <footer class="fixed-footer">
    </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
