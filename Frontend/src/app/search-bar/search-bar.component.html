<div class="form-inline search-bar">
  <input #searchInput id="search-text" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
  <button id="search-button" class="btn btn-success my-2 my-sm-0" (click)="search(searchInput.value); searchInput.value=''" type="submit">Search</button>
</div>
